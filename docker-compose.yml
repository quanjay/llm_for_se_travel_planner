version: '3.8'

services:
  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: travel-planner-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
    env_file:
      - ./backend/.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: travel-planner-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 一体化服务（可选，与上面两个服务二选一）
  # all-in-one:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #   container_name: travel-planner-all
  #   ports:
  #     - "80:80"
  #     - "8000:8000"
  #   env_file:
  #     - ./backend/.env
  #   restart: unless-stopped

networks:
  default:
    name: travel-planner-network
